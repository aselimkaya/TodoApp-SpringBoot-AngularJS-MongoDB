<h3>Add New Task</h3>

<form>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" ng-model="task.title">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" ng-model="task.description">
    </div>

    <div class="form-group">
        <label for="start">Start Date</label>
        <input type="text" class="form-control" id="start" ng-model="task.start">
    </div>

    <div class="form-group">
        <label for="end">End Date</label>
        <input type="text" class="form-control" id="end" ng-model="task.end">
    </div>

    <button type="submit" class="btn btn-primary" ng-click="save(task)">Add Task</button>
</form>
